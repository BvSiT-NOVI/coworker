spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url= jdbc:postgresql://localhost:5432/coworker
spring.datasource.username= postgres
spring.datasource.password= password
spring.datasource.initialization-mode=always

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hiberapplication.propertiesnate.dialect= org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=create

# App Properties
bvsit.sec.jwtSecret= BvsItSecretKey
bvsit.sec.jwtExpirationMs= 86400000

spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB

#The upload folder is created in the project folder. Add slash to create in the root folder of the file system e.g. '/uploads' or 'C:/uploads'
app.upload.dir=uploads

spring.main.banner-mode=off

